 <!-- FORMULARIO DE CONTACTO -->
<div class="container">
  <div class="card p-4 mt-4">
    <h2 id="contacto" class="mb-4 text-center">Contáctanos</h2>
    
    <form id="formulario" action="pagina_destino.html" method="get">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="nombre@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Tu recomendación</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>

    <script>
      document.getElementById('formulario').addEventListener('submit', function() {
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const mensaje = document.getElementById('mensaje').value;

        localStorage.setItem('nombre', nombre);
        localStorage.setItem('correo', correo);
        localStorage.setItem('mensaje', mensaje);

        alert('¡GRACIAS! Lo tomaremos en cuenta');
      });
    </script>

      

      <!-- BOTONES DE REDES -->
      <div class="text-center mt-4">
        <a href="https://wa.me/5255678765?text=Hola,%20quiero%20más%20información" class="btn btn-success m-2">
          <i class="bi bi-whatsapp"></i> WhatsApp
        </a>
        <a href="#" class="btn btn-dark m-2">
          <i class="bi bi-instagram"></i> Instagram
        </a>
        <a href="#" class="btn btn-info text-white m-2">
          <i class="bi bi-facebook"></i> Facebook
        </a>
        <a href="mailto:ejemplo@gmail.com" class="btn btn-danger m-2">
          <i class="bi bi-envelope-fill"></i> Gmail
        </a>
      </div>
    </div>

    <!-- MAPA -->
    <div class="card mt-5">
      <div class="ratio ratio-16x9">
        <iframe
          src="https://maps.google.com/maps?q=Mexico%20City&t=&z=13&ie=UTF8&iwloc=&output=embed"
          allowfullscreen="" loading="lazy"></iframe>
